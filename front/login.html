<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lighter Lines | Login</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"/>
        <script src="./scripts/login.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <a href="/">
                    <h1 class="header-title">Lighter Lines</h1>
                    <p class="header-subtitle">Advanced airlines</p>
                </a>
            </div>
            <div class="header-bar">
                
            </div>
        </div>
        <div class="main">
            <div class="login-card shadow">
                <h2 class="login-title">Вход</h2>
                <form class="login-form">
                    <div class="login">
                        <label class="login-label">Имя пользователя или адрес эл. почты</label>
                        <input class="login-input" type="text">
                    </div>
                    <div class="password"> 
                        <label class="password-label">Пароль</label>
                        <input class="password-input" type="password">
                    </div>
                    <p class="error-board"></p>
                    <p class="login-button">Войти</p>
                </form>
                <div class="register">
                    <label class="register-label">Если нет учетной записи:</label>
                    <p class="to-register-button">Зарегестрироваться</p>
                </div>
            </div>
        </div>
    </body>
</html>
