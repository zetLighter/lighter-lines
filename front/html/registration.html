<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lighter Lines | Regisration</title>
        <link rel="stylesheet" href="../css/registration.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"/>
        <script src="../scripts/registration.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <a href="/home.html">
                    <h1 class="header-title">Lighter Lines</h1>
                    <p class="header-subtitle">Advanced airlines</p>
                </a>
            </div>
            <div class="header-bar">
                
            </div>
        </div>
        <div class="main">
            <div class="register-card shadow">
                <h2 class="register-title">Регистрация</h2>
                <form class="register-form">
                    <div class="email">
                        <label class="email-label">Email address</label>
                        <input class="email-input" type="text">
                    </div>
                    <div class="username">
                        <label class="username-label">Username</label>
                        <input class="username-input" type="text">
                    </div>
                    <div class="password">
                        <lable class="password-label">Password</lable>
                        <input class="password-input" type="password">
                    </div>
                    <p class="error-board"></p>
                    <input class="register-button" type="submit" value="REGISTER">
                </form>
                <div class="login">
                    <label class="register-label">Если есть учетная запись:</label>
                    <p class="to-login-button">Войти</p>
                </div>
            </div>
        </div>
    </body>
</html>
